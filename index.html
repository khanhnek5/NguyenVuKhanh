<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Key Tool Hôm Nay</title>
<style>
body {
    font-family: sans-serif;
    background: #111;
    color: #eee;
    text-align: center;
    padding: 50px;
}
.logo-img {
    max-width: 90%;
    height: auto;
    margin-bottom: 20px;
    border-radius: 10px;
}
.banner-line { opacity: 0; transition: opacity 0.5s; }
.key-box {
    background: #222;
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
    margin-top: 20px;
}
.copy-btn {
    margin-top: 10px;
    padding: 10px 20px;
    background: #4caf50;
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
}
</style>
</head>
<body>

<img src="https://sf-static.upanhlaylink.com/img/image_2025103134746677a16d9e7c9ddd1cbb6ae1c575.jpg" class="logo-img">

<div id="banner">
  <div class="banner-line">⚡ TOOL AUTO CMT & REACT FACEBOOK ⚡</div>
  <div class="banner-line">© Bản quyền thuộc về Nguyễn Vũ Khanh</div>
</div>

<div class="key-box" id="keyBox">Đang kiểm tra token...</div><br>
<button class="copy-btn" onclick="copyKey()">Copy Key</button>

<script>
function sleep(ms){return new Promise(resolve=>setTimeout(resolve,ms));}

async function animateBanner(){
    const lines = document.querySelectorAll('.banner-line');
    for(let i=0;i<lines.length;i++){
        lines[i].style.opacity = 1;
        await sleep(80);
    }
}

// Kiểm tra token YeuMoney tự động
async function checkTokenAndFetchKey(){
    const apiToken = '769323f441b8e15f97640d5d716bd50098b884b4328a599152cbcf1519af4b84';
    const keyJsonUrl = 'key.json?timestamp=' + Date.now();

    try {
        // Gọi API YeuMoney (dạng JSON)
        const yeuRes = await fetch(`https://yeumoney.com/QL_api.php?token=${apiToken}&format=json&url=${encodeURIComponent(location.href)}`);
        const yeuData = await yeuRes.json();

        if(yeuData.status === 'success' && yeuData.shortenedUrl){
            // Người dùng đã vượt link -> fetch key
            const keyRes = await fetch(keyJsonUrl);
            const keyData = await keyRes.json();
            document.getElementById('keyBox').innerText = keyData.key;
        } else {
            document.getElementById('keyBox').innerText = 'Vui lòng vượt link YeuMoney để lấy key hôm nay.';
        }
    } catch(e){
        document.getElementById('keyBox').innerText = 'Lỗi kiểm tra token, thử lại sau.';
    }
}

function copyKey(){
    const text = document.getElementById('keyBox').innerText;
    navigator.clipboard.writeText(text);
    alert('Đã copy key: '+text);
}

animateBanner();
checkTokenAndFetchKey();
</script>

</body>
</html>
